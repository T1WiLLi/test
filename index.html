<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Je t'aime mon Amour</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 5rem;
            text-transform: uppercase;
            color: #fff;
            position: relative;
            animation: fadeIn 3s ease-out;
            z-index: 1;
        }

        h1 span {
            display: inline-block;
            animation: bounce 1.5s infinite alternate;
        }

        h1 span:nth-child(odd) {
            animation-delay: 0.3s;
        }

        h1 span:nth-child(even) {
            animation-delay: 0.6s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 61% 20%, 78% 20%, 100% 38%, 92% 63%, 50% 100%, 8% 63%, 0% 38%, 22% 20%, 39% 20%);
            animation: floatUp 5s linear infinite, changeColor 5s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        @keyframes changeColor {
            0% {
                background: red;
            }
            33% {
                background: pink;
            }
            66% {
                background: orange;
            }
            100% {
                background: red;
            }
        }
    </style>
</head>
<body>
    <h1>
        <span>J</span><span>e</span> <span>t</span><span>'</span><span>a</span><span>i</span><span>m</span><span>e</span>
        <span>m</span><span>o</span><span>n</span> <span>A</span><span>m</span><span>o</span><span>u</span><span>r</span>
    </h1>
    <div class="hearts"></div>
    <script>
        function createHeart() {
            const heartsContainer = document.querySelector('.hearts');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            
            heartsContainer.appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
